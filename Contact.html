<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Campus Calm</title>
    <meta name="description" content="Get in touch with Campus Calm for mental well-being support." />
    <meta name="author" content="Campus Calm" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylep.css">
    
    <style>
      /* Enhanced styles for contact page */
      .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      @media (max-width: 768px) {
        .contact-grid {
          grid-template-columns: 1fr;
          padding: 1rem;
        }
      }

      .contact-form, .contact-info {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        border: 1px solid #e0e0e0;
      }

      .contact-form h2, .contact-info h2 {
        margin-bottom: 1.5rem;
        font-weight: 600;
        font-size: 1.5rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
} 
	.form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.3s ease, box-shadow 0.2s;
        background-color: #fafbfc;
      }

      .form-input:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 0 2px rgba(74,144,226,0.1);
      }
      .button-primary {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(74, 144, 226, 0.08);
        font-weight: 600;
        letter-spacing: 0.03em;
      }

      .button-primary:hover,
      .button-primary:focus {
        background-color: #357ab7;
        box-shadow: 0 4px 16px rgba(74, 144, 226, 0.16);
      }
.contact-method {
        margin-bottom: 1.5rem;
        display: flex;
        align-items: flex-start;
      }

      .contact-icon {
        margin-right: 1rem;
        font-size: 1.8rem;
        color: #4a90e2;
        transition: color 0.2s;
      }

      .contact-method:hover .contact-icon {
        color: #357ab7;
      .faq-section {
        background-color: #f9f9f9;
        padding: 2rem;
        border-radius: 10px;
        margin-top: 2rem;
      }
.faq-item {
        margin-bottom: 1.5rem;
        background-color: white;
        border-radius: 10px;
        padding: 1.5rem;
        border: 1px solid #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }

      .faq-item:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 6px 24px rgba(74, 144, 226, 0.08);
        border-color: #4a90e2;
      }

      .faq-question {
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
        transition: color 0.2s;
      }

      .faq-item:hover .faq-question {
        color: #4a90e2;
      }
    </style>
  </head>}
