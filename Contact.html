<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Campus Calm</title>
    <meta name="description" content="Get in touch with Campus Calm for mental well-being support." />
    <meta name="author" content="Campus Calm" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylep.css">
    
    <style>
      /* Enhanced styles for contact page */
      .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      @media (max-width: 768px) {
        .contact-grid {
          grid-template-columns: 1fr;
          padding: 1rem;
        }
      }

      .contact-form, .contact-info {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        border: 1px solid #e0e0e0;
      }

      .contact-form h2, .contact-info h2 {
        margin-bottom: 1.5rem;
        font-weight: 600;
        font-size: 1.5rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
} 
	.form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.3s ease, box-shadow 0.2s;
        background-color: #fafbfc;
      }

      .form-input:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 0 2px rgba(74,144,226,0.1);
      }
